{%extends "web/layout.html"%}

{%block content%}
    <div class="container">
        <form action = "{%url 'register'%}" method = "post">
            {%csrf_token%}
             <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя</label>
                <input required name ='name' type="name" class="form-control">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Почта</label>
                <input required name ='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пороль</label>
                <input required name ='password' type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Повторите пороль</label>
                <input required name ='password2' type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Соглашения</label>
            </div>
            {%if error%}
            <p class="text-start">{{error}}</p>
            {%endif%}
            <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
        </form>
    </div>
{%endblock%}
